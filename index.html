<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Schedule Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Schedule Admin Panel</h1>
        <div class="form-container">
            <input type="time" id="startTime" placeholder="Start Time">
            <input type="time" id="endTime" placeholder="End Time">
            <input type="text" id="videoUrl" placeholder="Video URL">
            <button id="addScheduleBtn">Add Schedule</button>
        </div>
        <div id="scheduleList"></div>
        <button id="saveScheduleBtn">Save Schedule</button>
        <a href="schedule.html" class="view-schedule-link">View Schedule JSON</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
